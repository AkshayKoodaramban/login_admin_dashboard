<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #202224;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6" style="margin-top: 100px; color: aliceblue;">
                <h1 class="header" style="margin-bottom: 50px;">Sign Up</h1>
                <form  method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="Name" class="form-label">name</label>
                            <input type="text" class="form-control" id="name" name="Name" placeholder="Enter your name">
                            <p style="color: #f30606;">{{.NameError}}</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="Email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="name" name="Email" placeholder="Enter your Email">
                            <p style="color: #f30606;">{{.EmailError}}</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="Password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="ConfirmPassword" placeholder="Confirm your password">
                        <p style="color: #f30606;">{{.PasswordError}}</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
